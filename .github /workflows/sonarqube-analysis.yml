name: SonarQube Analysis

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  sonar:
    name: Run SonarQube Analysis
    runs-on: self-hosted   # or ubuntu-latest if needed

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0   # Important for proper analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu"

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-cache
          restore-keys: ${{ runner.os }}-sonar-cache

      - name: Download SonarScanner CLI
        run: |
          mkdir -p .sonar/cli
          curl -sSLo sonar.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar.zip -d .sonar/cli
          mv .sonar/cli/sonar-scanner-* .sonar/cli/sonar-scanner

      - name: Run SonarScanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          .sonar/cli/sonar-scanner/bin/sonar-scanner \
            -Dsonar.projectKey="AltaPay_sdk-csharp2.0_b6c5ab47-9b9b-4f42-a497-caf45e745b6b" \
            -Dsonar.sources="." \
            -Dsonar.php.version=8.1 \
            -Dsonar.host.url="$SONAR_HOST_URL" \
            -Dsonar.login="$SONAR_TOKEN"
