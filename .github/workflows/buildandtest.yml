name: .NET Core Desktop

on:
  push:
    branches: [ dotnet_workflow ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest 
    
    env:
      Solution_Name: AltaPayApi/AltaPayApi.sln                         # Replace with your solution name, i.e. MyWpfApp.sln.
      Test_Project_Path: AltaPayApi/AltaPayApi.Tests/AltaPayApi.Tests.csproj
      Test_Dll: AltaPayApi/AltaPayApi.Tests/bin/Release/AltaPayApi.Tests.dll
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: List contents
      run: |
        dir

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@2008f912f56e61277eefaac6d1888b750582aa16
      
     # Build solution
    - name: Build restore
      run: dotnet restore $env:Solution_Name
      
    # Build solution
    - name: Build Script
      run: msbuild /p:Configuration=Release $env:Solution_Name
    
    # Execute all unit tests in the solution
    
    - name: List Contents
      run: dir D:\a\sdk-csharp2.0\sdk-csharp2.0\AltaPayApi\AltaPayApi.Tests\bin\Release
    - name: Execute UnitTest
      run: dotnet test $env:Test_Dll
      


