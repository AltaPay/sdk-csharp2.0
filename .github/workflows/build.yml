name: Run .NET Tests

on:
  push:
    branches: [ dotnet_workflow ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    env:
      Solution_Name: AltaPayApi/AltaPayApi.sln
      Test_Project_Path: AltaPayApi/AltaPayApi.Tests/AltaPayApi.Tests.csproj
      Test_Dll: AltaPayApi/AltaPayApi.Tests/bin/Release/AltaPayApi.Tests.dll
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@2008f912f56e61277eefaac6d1888b750582aa16


    # Build restore
    - name: Build restore
      run: dotnet restore $env:Solution_Name

    # Build package
    - name: Build
      run: ant
      
    # List package
    - name: Build
      run: dir dist/
      
    - uses: actions/upload-artifact@v2
      with:
        name: Package
        path: dist/
